<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1 class="title">AI Learning Hub</h1>
        <p class="subtitle">Your gateway to the future of AI learning</p>
    </header>
    
    <main>
        <section class="hero">
            <div class="ai-avatar"></div>
            <div class="hero-text">
                <h2>Learn AI with Interactive Lessons</h2>
                <p>Experience cutting-edge AI learning with real-time assistance.</p>
                <button class="start-btn">Get Started</button>
            </div>
        </section>
    </main>
    
    <script>
        gsap.from(".title", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
        gsap.from(".subtitle", { duration: 1.5, y: -30, opacity: 0, delay: 0.3 });
        gsap.from(".hero-text", { duration: 1, x: -50, opacity: 0, delay: 0.5 });
        gsap.to(".ai-avatar", { duration: 2, scale: 1.1, repeat: -1, yoyo: true, ease: "power1.inOut" });
    </script>
</body>
</html>
